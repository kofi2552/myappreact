      <feBlend result="blend" in2="SourceGraphic"/>
    </filter>
  </defs>
  <g class="cls-1">
    <rect class="cls-2" x="15" y="80" width="70" height="9" rx="4.5" ry="4.5"/>
    <image id="Layer_1_copy" data-name="Layer 1 copy" x="25" y="12" width="50" height="59" xlink:href="data:img/png;base64,"/>
  </g>
</svg>
